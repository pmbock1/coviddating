<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Module 1 Template</title>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- AR.js and A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- For the custom template -->
        <link rel="stylesheet" href="ar_temp.css" />
        <script src="utils.js"></script>
        <script src="explore_img.js"></script>
    </head>

    <body style="overflow: hidden; margin: 0">
        
        <!-- ========================================================================================== -->
        <!-- Fill in the content BELOW this line -->

        <div id="nft-marker1-info" class="info-pane" >
            <h1>You found the Yellow Sphere!.</h1>
        </div>
        <div id="nft-marker2-info" class="info-pane">
            <h1>Fill in some info about this location.</h1>
        </div>
        <div id="nft-marker3-info" class="info-pane">
            <h1>Fill in some info about this location.</h1>
        </div>

        <!-- Fill in the content ABOVE this line -->
        <!-- ========================================================================================== -->

        <!-- A simple loader from the sample code-->
        <div class="arjs-loader">
            <div>Search for the Shape!</div>
        </div>
        <!-- HUD -->
        <div class="hud normal" id="markerState">
            Point the camera to a shape
        </div>
        <!-- AR.js core -->
        <a-scene embedded arjs="trackingMethod: best" vr-mode-ui="enabled: false" init-img-markers>
            
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-sphere position="1 10 -5" radius="2" color="#ffff00"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        
        
        <a-triangle position="-1 0.5 -3" color="#CCC" vertex-c="1 -1 0"></a-triangle>
        </a-scene>

        
    </body>
</html>
